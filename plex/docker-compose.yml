---
version: "3"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /mnt/resources/plex/config:/config
      - /mnt/resources/plex/tv:/tv
      - /mnt/resources/plex/movies:/movies
    restart: unless-stopped